<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="navbar">Rock Paper Scissors</h1>

    <div class="main">
<div  class="choice"   id="Rock">Rock</div>
<div  class="choice"   id="Paper">Paper</div>
<div  class="choice"   id="Scissors">Scissors</div>
    </div>

<div class="msg">
    <h3 id="results"></h3>
</div>


<div class="scoreBoard">

<div class="Score" style="background-color: white;">
     <h1 >Your Score</h1>
    <h1 class="uscm" id="userScore" style="color: chartreuse;">0</h1>
</div>


<div class="Score"  style="background-color:white;">
    <h1>Computer Score</h1>
    <h1 class="uscm" id="compScore" style="color:red;">0</h1>
</div>

<div class="Score"  style="background-color:white;">
    <h1>Draw</h1>
    <h1 class="uscm" id="draw" style="color:black; ">0</h1>
</div>


<div class="Score"  style="background-color:rgb(34, 169, 34);">
    <h1>Total Games</h1>
    <h1 class="uscm" id="totalGames" style="color:coral; background-color:rgb(97, 111, 97)";>0</h1>
</div>



</div>

<button id="btn">Reset Game Score</button>




    <script src="app.js"></script>
</body>
</html>
